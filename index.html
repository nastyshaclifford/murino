<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МУРИНО ЕБЕТ ПАРНАС</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: 'Arial Black', 'Impact', sans-serif;
            overflow: hidden;
        }

        .murino-ebet-parnas {
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            
            /* Градиентный текст */
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #0080ff, #0000ff, #8000ff, #ff0080);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Анимация градиента */
            animation: gradientShift 3s ease infinite;
            
            /* Тень для объема */
            text-shadow: 4px 4px 0 #000, 
                        8px 8px 0 rgba(0,0,0,0.3);
            
            padding: 3rem;
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, #ff0000, #0000ff, #00ff00);
            border-image-slice: 1;
            
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }

        /* Неоновое свечение */
        .murino-ebet-parnas::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(45deg, #ff0000, #0000ff, #00ff00);
            z-index: -1;
            filter: blur(25px);
            opacity: 0.7;
            animation: pulse 2s ease-in-out infinite alternate;
            border-radius: 10px;
        }

        /* Дополнительный бэкграунд */
        .murino-ebet-parnas::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: -2;
            border-radius: 5px;
        }

        /* Анимация градиента */
        @keyframes gradientShift {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        /* Анимация пульсации */
        @keyframes pulse {
            from { 
                opacity: 0.5; 
                transform: scale(0.98); 
                filter: blur(20px);
            }
            to { 
                opacity: 0.8; 
                transform: scale(1.02); 
                filter: blur(25px);
            }
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .murino-ebet-parnas {
                font-size: 4rem;
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .murino-ebet-parnas {
                font-size: 2.5rem;
                padding: 1.5rem;
                text-shadow: 2px 2px 0 #000, 
                             4px 4px 0 rgba(0,0,0,0.3);
            }
        }

        @media (max-width: 480px) {
            .murino-ebet-parnas {
                font-size: 1.8rem;
                padding: 1rem;
            }
        }

        /* Эффект при наведении */
        .murino-ebet-parnas:hover {
            transform: scale(1.05) rotate(1deg);
            border-image: linear-gradient(45deg, #00ff00, #0080ff, #ff0000);
            border-image-slice: 1;
            cursor: pointer;
        }

        /* Анимация частиц */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="murino-ebet-parnas">
        МУРИНО ЕБЕТ ПАРНАС
    </div>

    <script>
        // Создание частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Случайная позиция
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.background = getRandomColor();
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        function getRandomColor() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Запуск при загрузке
        document.addEventListener('DOMContentLoaded', createParticles);
        
        // Добавляем клик-эффект
        document.querySelector('.murino-ebet-parnas').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = '';
            }, 10);
        });
    </script>
</body>
</html>
